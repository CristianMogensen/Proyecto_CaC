<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <!-- Obtenido gratuitamente de Freepik: -->

    <link rel="icon" href="../static/img/favicon.png" type="image/x-icon">

    <!-- CSS externo -->
    <link rel="stylesheet" href="../static/css/contacto_style.css">
    <!-- <link rel="stylesheet" href="./static/css/index_style.css"> -->

    <!-- Enlace a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Contacto Peliculas - Proyecto Final - Codo a Codo</title>
   
    <!-- Enlace a Font Awesome -->
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><i class="fa-solid fa-tv"></i> Peliculas</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="./planes.html">Planes</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mensajes">
            <h1 id="mensaje_grande">
                ¡Entérate de todos los beneficios que tendrás con nosotros!
            </h1>
            <h2 id="mensaje_chico">
                Déjanos tu correo y nos contactaremos a la brevedad.
            </h2>
        </div>
        <!--<form action="" method="post">-->
        <form id="formulario">
            <ul>
                <li>Datos personales:</li>
                <li>
                    <ul class="form_datos">
                        <li>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="usuario_nombre" placeholder="Ingrese aquí su nombre."/>
                        </li>
                        <li>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="usuario_apellido" placeholder="Ingrese aquí su apellido."/>
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="usuario_email" placeholder="Ingrese aquí su e-mail."/>
                        </li>
                    </ul>
                </li>
                <li>Plan:</li>
                <li>
                    <ul class="form_plan">
                        <li>
                            <input type="radio" id="plan_bronce" name="plan" value="Bronce" checked>
                            <label for="plan_bronce"> Bronce </label>
                        </li>
                        <li>
                            <input type="radio" id="plan_oro" name="plan" value="Oro">
                            <label for="plan_oro"> Oro </label>
                        </li>
                        <li>
                            <input type="radio" id="plan_diamante" name="plan" value="Diamante">
                            <label for="plan_diamante"> Diamante </label>
                        </li>
                    </ul>
                </li>
                <li>Consulta:</li>
                <li>
                    <ul class="form_consulta">
                        <li>
                            <input type="checkbox" id="consulta_pagos" name="consulta_pagos" value="Pagos" checked>
                            <label for="consulta_pagos"> Suscripción y formas de pago </label>
                        </li>
                        <li>
                            <input type="checkbox" id="consulta_problemas" name="consulta_problemas" value="Problemas">
                            <label for="consulta_problemas"> Problemas técnicos </label>
                        </li>
                        <li>
                            <input type="checkbox" id="consulta_varios" name="consulta_varios" value="Varios">
                            <label for="consulta_varios"> Consultas varias </label>
                        </li>
                    </ul>
                </li>
                <li>Comentarios:</li>
                <li>
                    <textarea id="comentario" name="usuario_comentario"
                    placeholder="Ingrese un mensaje adicional..."
                    maxlength="500"></textarea>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </main>    

    <!-- Imagen de fondo obtenido gratuitamente de: -->
    <!-- https://www.pexels.com/es-es/foto/rojo-oscuro-textura-lujo-4722577/ -->
    <img class="img_background" src="../static/img/telon.jpg" title="telon">

    <!-- JavaScript externo -->
    <script src="../static/scripts/index.js"></script>
</body>

</html>
